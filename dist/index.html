<!doctype html>
<html>
  <head>
    <style>
      /**
       * apply a natural box layout model to all elements, but allowing components to change
       * @source - https://www.paulirish.com/2012/box-sizing-border-box-ftw/
       * @todo - scope global style into appropriate stylesheet, with gulp task for compiling between dev/deploy
       */
      html { box-sizng: border-box; }
      *, *:before, *:after { box-sizing: inherit; }
      body {
        font-family: Helvetica, Arial, sans-serif;
        margin: 0 auto;
        max-width: 377px;
        padding: 0;
      }
      p::selection { background: #3cbeb5; }
      p::-moz-selection { background: #3cbeb5; }
    </style>
  </head>
  <body>
    <div class="app"></div>
    <script src="client-bundle.js"></script>
  </body>
</html>
